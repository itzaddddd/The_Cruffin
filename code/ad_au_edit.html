	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="ad_au_edit_css.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 title">
				แก้ไขข้อมูลนักเขียน
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form id="add_author">
  					<div class="form-group row">
    					<label for="A_Name" class="col-sm-2 col-form-label">ชื่อนักเขียน</label>
    					<div class="col-sm-6">
      						<input type="text" class="form-control" id="inputA_Name" placeholder="ชื่อนักเขียน">
    					</div>
  					</div>
  					<div class="form-group row">
    					<label for="A_Pic" class="col-sm-2 col-form-label">รูปนักเขียน</label>
    					<div class="col-sm-6">	
    						<input type="file" class="form-control-file" id="inputA_Pic">
    					</div>
  					</div>
  					<div class="form-group row">
    					<label for="A_Int" class="col-sm-2 col-form-label">บทสัมภาษณ์</label>
    					<div class="col-sm-6">
   		 					<textarea class="form-control" id="inputA_Int" rows="20" placeholder="บทสัมภาษณ์"></textarea>
  						</div>
  					</div>
  					<div id="button_submit">
  						<button class="btn btn-primary">ยืนยัน</button>
  					</div>
  					
  					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
